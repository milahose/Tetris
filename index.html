<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Tetris</title>
</head>
<body>
  <div class="d-flex justify-content-center mb-3 mt-3 container">
    <h1>Tetris</h1>
  </div>
  <div class="d-flex justify-content-center mb-2">
    <div class="p-2">
      <canvas id="tetris">
        You're browser does not support canvas. Please try a different browser (Chrome is always a good choice!).
      </canvas>
      <div class="d-flex flex-column justify-content-center mobile-controls d-sm-none">
        <div class="mx-auto">
          <button class="mb-up"><i class="fa fa-arrow-up"></i></button>
        </div>
        <div class="mx-auto">
          <button class="mb-left"><i class="fa fa-arrow-left"></i></button>
          <button class="mb-right"><i class="fa fa-arrow-right"></i></button>
        </div>
        <div class="mx-auto">
          <button class="mb-down"><i class="fa fa-arrow-down"></i></button>
        </div>
      </div>
    </div>
    <div class="p-2">
      <p>Up Next:</p>
      <canvas id="preview" width="140" height="140">
        Unable to display preview. Please try a different browser.
      </canvas>
      <p id="score">Score: 0</p>
      <p id="level">Level: 1</p>
      <p id="lines">Lines: 0</p>
      <button class="btn-secondary pause">Pause</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Tetris</h5>
          </div>
          <div class="modal-body">
            Welcome to Tetris! Press Play to begin a new game.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary modal-btn play" data-dismiss="modal">Play</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="tetrominoes.js"></script>
  <script src="tetris.js"></script>
</body>
</html>
